# docker-compose.yml — add real “browser” fetching via Playwright
# No GPUs Configuration

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ./ollama:/root/.ollama

  playwright:
    image: mcr.microsoft.com/playwright:latest
    container_name: playwright
    restart: unless-stopped
    shm_size: "1gb"
    command: >
      bash -lc "
        npx --yes playwright@latest install --with-deps chromium &&
        npx --yes playwright@latest launch-server
          --browser=chromium
          --host=0.0.0.0
          --port=3000
          --headless=new
      "
    expose:
      - "3000"

  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: open-webui
    restart: unless-stopped
    depends_on:
      - ollama
      - playwright
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENABLE_WEB_SEARCH=True
      - WEB_SEARCH_ENGINE=duckduckgo
      - WEB_LOADER_ENGINE=playwright
      - PLAYWRIGHT_WS_URL=ws://playwright:3000
    volumes:
      - ./open-webui:/app/backend/data

  nginx:
    image: nginx:alpine
    container_name: nginx-open-webui
    restart: unless-stopped
    depends_on:
      - open-webui
    ports:
      - "7005:7005" # Change to port of choice (both)
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf:ro
      - /docker/tailscale-certs:/etc/nginx/certs:ro # absolute path
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /var/tmp
