# https://domain:6901/transmission/ -> https://MACHINE.magicDNS.ts.net:6901/transmission/
# https://domain:6901/browser/ -> https://MACHINE.magicDNS.ts.net:6901/browser/

server {
    listen 6901 ssl http2;
    server_name _;

    ssl_certificate     /etc/nginx/certs/cert.crt;
    ssl_certificate_key /etc/nginx/certs/cert.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    add_header Strict-Transport-Security "max-age=31536000" always;

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Transmission UI (HTTP upstream)
    location /transmission/ {
        proxy_pass http://127.0.0.1:9091/transmission/;
        proxy_read_timeout 300s;
        proxy_set_header X-Forwarded-Prefix /transmission;
    }

    # Mullvad Browser noVNC (HTTPS upstream @ 3001)
    location /browser/ {
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        if ($http_upgrade != "") { set $connection_upgrade "upgrade"; }
        if ($http_upgrade = "")  { set $connection_upgrade "close";   }

        rewrite ^/browser/(.*)$ /$1 break;
        proxy_pass https://127.0.0.1:3001/;   # <-- HTTPS upstream (fixed)
        proxy_read_timeout 600s;

        # Optional SNI if their upstream expects it (harmless if not)
        proxy_ssl_server_name on;
    }
}